<!DOCTYPE html>
<html>
	<head>
		<title>Components | Clean UI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta charset="utf-8"/>

		<link rel="stylesheet" type="text/css" href="css/clean-ui.css"/>
		<link rel="stylesheet" type="text/css" href="css/demo.css"/>
	</head>

	<body>
		<div class="container">
			<h1 class="page-header">Components</h1>
			<div class="grid">
				<div class="col-12">
					<h2>Buttons</h2>
					<div class="grid-4_xs-2">
						<div class="col">
							<button class="btn full-w">Default</button>
						</div>
						<div class="col">
							<button class="btn btn-outline full-w">Default (Outline)</button>
						</div>
						<div class="col">
							<button class="btn btn-clear full-w">Default (Clear)</button>
						</div>
						<div class="col">
							<button class="btn bd-round full-w">Default (Rounded)</button>
						</div>
						<div class="col">
							<button class="btn bd-round primary full-w">Primary</button>
						</div>
						<div class="col">
							<button class="btn bd-round inverse full-w">Inverse</button>
						</div>
						<div class="col">
							<button class="btn bd-round accent full-w">Accent</button>
						</div>
						<div class="col">
							<button class="btn bd-round muted full-w">Muted</button>
						</div>
						<div class="col">
							<a class="btn bd-round success full-w" href="#">Success</a>
						</div>
						<div class="col">
							<a class="btn bd-round warning full-w" href="#">Warning</a>
						</div>
						<div class="col">
							<a class="btn bd-round danger full-w" href="#">Danger</a>
						</div>
						<div class="col">
							<a class="btn bd-round info full-w" href="#">Info</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
